<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Product</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container { max-width: 600px; margin: 0 auto; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input[type="text"], input[type="number"] { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
    button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .flash { padding: 10px; margin-bottom: 15px; border-radius: 4px; }
    .flash.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .flash.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quick Add Product</h1>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post">
      <div class="form-group">
        <label>Product URL:</label>
        <input type="text" name="url" placeholder="Paste product URL from Amazon, Flipkart, etc." required>
      </div>
      
      <div class="form-group">
        <label>Target Price (optional):</label>
        <input type="number" step="0.01" name="target_price" placeholder="Alert when price drops below this">
      </div>

      <button type="submit">Add Product</button>
    </form>

    <br>
    <a href="{{ url_for('index') }}">Back to Dashboard</a>
  </div>
</body>
</html>
